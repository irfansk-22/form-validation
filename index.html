<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation - JavaScript</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d847080bee.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="header">
                <h2>Create Account</h2>
            </div>
            <form id="form" class="form">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" placeholder="John Doe" id="username" autocomplete="off" spellcheck="false"/>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" placeholder="name@email.com" id="email" autocomplete="off" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" id="password" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="confirm-pw">Confirm Password</label>
                    <input type="password" placeholder="Confirm" id="confirm-pw" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <button>Submit</button>
            </form>
        </div>
    </main>

      <!-- Social Media Icons -->
      <i class="fas fa-caret-right right-arrow"></i>
      <div class="icon-bar">
        <a href="https://www.linkedin.com/in/irfansk/" class="linkedin"><i class="fa fa-linkedin"></i></a> 
        <a href="https://github.com/irfansk-22" class="github"><i class="fa fa-github"></i></a> 
        <a href="https://twitter.com/irfan__sk" class="twitter"><i class="fa fa-twitter"></i></a>
        <a href="https://www.instagram.com/itsirfansk/" class="insta"><i class="fa fa-instagram"></i></a>
        <i class="fas fa-caret-left left-arrow"></i> 
    </div>

    <script src="validate.js"></script>
</body>

</html>
